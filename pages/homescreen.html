<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock Bose SoundTouch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="middle">
        <h1 id="infoToUser">Please Select Preset</h1>
    </div>
    <div class="middle UIBeforeSetAlarm">
        <input type="time" id="timeOfAlarm" name="timeOfAlarm">
    </div>
    <br class="UIBeforeSetAlarm">
    <br class="UIBeforeSetAlarm">
    <div class="middle UIBeforeSetAlarm">
        <button id="PRESET_1" type="button" onclick="savePreset(this.id)">1</button>
        <button id="PRESET_2" type="button" onclick="savePreset(this.id)">2</button>
        <button id="PRESET_3" type="button" onclick="savePreset(this.id)">3</button>
        <br>
        <button id="PRESET_4" type="button" onclick="savePreset(this.id)">4</button>
        <button id="PRESET_5" type="button" onclick="savePreset(this.id)">5</button>
        <button id="PRESET_6" type="button" onclick="savePreset(this.id)">6</button>
    </div>
    <br class="UIBeforeSetAlarm">
    <div class="middle UIBeforeSetAlarm">
        <button type="button" onclick="startAlarm()">Start Alarm</button>
    </div>
    <div class="middle" id="stopAlarm">
        <!-- When activating alarm a stop alarm button will be inserted here -->
    </div>
    <br class="UIBeforeSetAlarm">
